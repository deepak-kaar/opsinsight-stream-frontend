<div class="pt-[50px] pl-[20px] pr-[20px] w-full">
    <p-card class="w-full">
        <div class="card">
            <p-table #dt [value]="fmData$ | async" selectionMode="single" [(selection)]="selectedCalculation"
                dataKey="functionId" [rowHover]="true" [rows]="3" [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[3, 5, 10]" [loading]="loading" [paginator]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
                (onRowSelect)="onCalculationSelect($event)" (onRowUnselect)="onCalculationUnSelect($event)"
                [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']">
                <ng-template #caption>
                    <div class="flex justify-between">
                        <div>
                            List of Activity Function Models
                        </div>
                        <div class="flex gap-[10px]">
                            <p-button [outlined]="true" icon="pi pi-filter-slash" (click)="clear(dt)" />
                            <p-iconField iconPosition="left">
                                <p-inputIcon>
                                    <i class="pi pi-search"></i>
                                </p-inputIcon>
                                <input pInputText type="text" [(ngModel)]="searchValue" placeholder="Search" />
                            </p-iconField>
                            <p-button (onClick)="createStep()">Create New Activity FM</p-button>
                        </div>
                    </div>
                </ng-template>
                <ng-template #header>
                    <tr>
                        <th pSortableColumn="calculationName" style="min-width: 14rem">
                            <div class="flex justify-between items-center">
                                Activity FM Name
                                <p-sortIcon field="calculationName" />
                            </div>
                        </th>
                        <th pSortableColumn="calculationDesc" style="min-width: 14rem">
                            <div class="flex justify-between items-center">
                                Activity FM Description
                                <p-sortIcon field="calculationDesc" />
                            </div>
                        </th>


                        <th pSortableColumn="createdOn" style="min-width: 10rem">
                            <div class="flex justify-between items-center">
                                Date
                                <p-sortIcon field="createdOn" />
                            </div>
                        </th>

                        <th style="width: 5rem">
                            <div class="flex justify-between items-center">
                                Action
                                <p-sortIcon field="date" />
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template #body let-fm>
                    <tr [pSelectableRow]="fm">
                        <td>
                            {{ fm.functionName }}
                        </td>
                        <td>
                            {{ fm.functionDesc }}
                        </td>
                        <td>
                            {{ fm.createdOn | date: 'MM/dd/yyyy' }}
                        </td>
                        <td class="flex gap-[5px]">
                            <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                                (click)="deleteApp($event,fm.functionId)" />
                        </td>
                    </tr>
                </ng-template>

                <ng-template #emptymessage>
                    <tr>
                        <td colspan="8">No Activity FM found.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>
</div>
