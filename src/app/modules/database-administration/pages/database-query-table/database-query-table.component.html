<div class="pt-[40px] pl-[20px] pr-[20px] w-full">
    <div class="flex justify-end pb-[10px] gap-[10px]">
        <p-button (onClick)="createDBQuery()">Create</p-button>
    </div>
    <p-card class="w-full">
        <div class="card">
            <div class="flex flex-col md:flex-row md:justify-between gap-3 mb-4">
                <div class="flex justify-between items-center md:block">
                    <div>List of Query</div>
                    <div class="block md:hidden">
                        <p-button [outlined]="true" icon="pi pi-filter-slash" (click)="clearDBQueryTable(dt)"
                            class="sm:w-auto" />
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row md:items-center md:justify-end gap-2 w-full md:w-auto">
                    <div class="hidden md:block">
                        <p-button [outlined]="true" icon="pi pi-filter-slash" (click)="clearDBQueryTable(dt)"
                            class="sm:w-auto" />
                    </div>
                    <div class="w-full sm:w-auto">
                        <p-iconField iconPosition="left" class="w-full sm:w-auto">
                            <p-inputIcon>
                                <i class="pi pi-search"></i>
                            </p-inputIcon>
                            <input pInputText type="text" [(ngModel)]="searchDBQueryValue" placeholder="Search"
                                class="w-full" />
                        </p-iconField>
                    </div>
                </div>
            </div>

            <p-table class="customizePaginator" #dt [value]="db_query_data$ | async" selectionMode="single"
                [(selection)]="selectedDBQuery" dataKey="sysId" [rowHover]="true" [rows]="3"
                [showCurrentPageReport]="(isMobile$ | async) == true ? false : true" [rowsPerPageOptions]="[3, 5, 10]"
                [loading]="iSDBQueryloading" [paginator]="true" [responsive]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
                (onRowSelect)="onDBQuerySelect($event)"
                [globalFilterFields]="['sysId', 'sysName', 'sysType', 'decription']"
                styleClass="p-datatable-sm p-datatable-gridlines" [paginatorStyleClass]="'p-paginator-responsive'"
                [paginatorDropdownAppendTo]="'body'">
                <ng-template #header>
                    <tr>
                        <th pSortableColumn="queryId" class="hidden sm:table-cell">
                            <div class="flex justify-between items-center">
                                Query ID
                                <p-sortIcon field="queryId" />
                            </div>
                        </th>
                        <th pSortableColumn="description" class="hidden sm:table-cell">
                            <div class="flex justify-between items-center">
                                Description
                                <p-sortIcon field="description" />
                            </div>
                        </th>
                        <th pSortableColumn="query" class="hidden sm:table-cell">
                            <div class="flex justify-between items-center">
                                Query
                                <p-sortIcon field="query" />
                            </div>
                        </th>
                        <th pSortableColumn="sysId" class="hidden sm:table-cell">
                            <div class="flex justify-between items-center">
                                System ID
                                <p-sortIcon field="sysId" />
                            </div>
                        </th>
                        <!-- <th pSortableColumn="active">
              <div class="flex justify-between items-center">
                Status
                <p-sortIcon field="active" />
              </div>
            </th> -->
                        <th>
                            <div class="flex justify-center items-center">Actions</div>
                        </th>
                    </tr>
                </ng-template>

                <ng-template #body let-data>
                    <tr [pSelectableRow]="data">
                        <td>
                            <span class="font-medium">{{ data.queryId }}</span>
                        </td>
                        <td>
                            <span class="font-medium">{{ data.description }}</span>
                        </td>
                        <td class="hidden sm:table-cell">
                            {{ data.query }}
                        </td>
                        <td class="hidden sm:table-cell">
                            {{ data.sysId }}
                        </td>
                        <!-- <td>
              <p-tag [value]="getStatus(data.active)" [severity]="getSeverity(data.active)" />
            </td> -->
                        <td>
                            <div class="flex justify-center gap-2">
                                <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true" size="small"
                                    (click)="editDBQuery(data)" />
                                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                                    size="small" (click)="deleteDBQuery(data)" />
                            </div>
                        </td>
                    </tr>
                </ng-template>

                <ng-template #emptymessage>
                    <tr>
                        <td colspan="5" class="text-center py-4">No Query found.</td>
                    </tr>
                </ng-template>

                <!-- Custom paginator template -->
                <ng-template pTemplate="paginatorleft">
                    <div class="hidden sm:block text-sm text-gray-600">
                        <!-- Showing {{dt.first + 1}} to {{dt.first + dt.rows > dt.totalRecords ? dt.totalRecords : dt.first + dt.rows}} of {{dt.totalRecords}} entries -->
                    </div>
                </ng-template>
            </p-table>
        </div>
    </p-card>

    @if(isShowMappingTable){
        <app-database-mapping-table [queryData]="selectedDBQuery"></app-database-mapping-table>
    }
</div>
