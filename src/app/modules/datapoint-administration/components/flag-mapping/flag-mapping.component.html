<div class="w-full">
    <div class="pt-[10px]">
        <p-card class="w-full">
            <p-table #dt [value]="flags" dataKey="id" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[10, 20, 30]" [paginator]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
                [globalFilterFields]="['flagName', 'flagDesc', 'flagSeverity']">
                <ng-template pTemplate="caption">
                    <div class="flex justify-between">
                        <p-button [outlined]="true" icon="pi pi-filter-slash" label="Clear" (onClick)="clear(dt)" />
                        <div class="flex gap-[10px] items-center">
                            <p-iconField iconPosition="left">
                                <p-inputIcon>
                                    <i class="pi pi-search"></i>
                                </p-inputIcon>
                                <input pInputText type="text" (keyup)="applyFilterGlobal($event, 'contains')"
                                    [(ngModel)]="searchValue" placeholder="Keyboard Search" />
                            </p-iconField>
                            <p-button label="Create Mapping"
                                [style]="{'border-radius':'12px','height':'37px','border':'none'}"
                                (onClick)="createFlag()" />
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="flagName" style="min-width: 14rem" class="border-round-left-2xl text-left">
                            <div class="flex justify-between items-center">
                                Name
                                <p-sortIcon field="flagName" />
                                <p-columnFilter type="text" field="flagName" display="menu" class="ml-auto" />
                            </div>
                        </th>
                        <th pSortableColumn="flagDesc" style="min-width: 14rem">
                            <div class="flex justify-between items-center">
                                Description
                                <p-sortIcon field="flagDesc" />
                                <p-columnFilter type="text" field="flagDesc" display="menu" class="ml-auto" />
                            </div>
                        </th>

                        <th pSortableColumn="flagSeverity" class="cursor-pointer" style="min-width: 10rem">
                            <div class="flex justify-between items-center">
                                Severity
                                <p-sortIcon field="status" />
                                <p-columnFilter field="flagSeverity" matchMode="equals" display="menu" class="ml-auto">
                                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                        <p-select [ngModel]="value" class="w-full" [options]="statuses"
                                            (onChange)="filter($event.value)" placeholder="Any">
                                            <ng-template let-option pTemplate="item">
                                                {{option}}
                                            </ng-template>
                                        </p-select>
                                    </ng-template>
                                </p-columnFilter>
                            </div>
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-flag>
                    <tr class="p-selectable-row">
                        <td class="text-left cursor-pointer" (click)="openFlag(flag.flagId)">
                            <span class="ml-1 vertical-align-middle desc">{{ flag.flagDesc }}</span>
                        </td>
                        <td class="text-left cursor-pointer" (click)="openFlag(flag.flagId)">
                            {{ flag.flagDesc }}
                        </td>
                        <td>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No flags mappings found.</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</div>

 <p-toast [breakpoints]="breakPointForToastComponent"></p-toast>
