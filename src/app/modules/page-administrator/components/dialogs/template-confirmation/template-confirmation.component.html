@if(this.pageForm){
<form [formGroup]="pageForm">
    <div class="pt-4 flex items-center gap-4 mb-4">
        <label for="pageName" class="font-semibold w-24">Page Name</label>
        <input pInputText id="pagename" formControlName="pageName" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="pageDescription" class="font-semibold w-24">Page Description</label>
        <textarea pTextarea id="pagedescription" rows="3" formControlName="pageDescription"
            class="flex-auto"></textarea>
    </div>
</form>
<div class="flex justify-end gap-2">
    <p-button label="Save" (onClick)="save()"></p-button>
    <p-button label="Cancel" (onClick)="ref.close()"></p-button>
</div>
}
