<div class="card flex flex-col justify-center">
    <div class="flex  align-items-center gap-3 mb-3">
        <textarea 
        style="width: 100%;"
        rows="5"
        cols="30" 
        pTextarea
        [(ngModel)]="value">
    </textarea>
    </div>
    <div class="flex gap-2 justify-end">
        <p-button label="Cancel" severity="secondary" (onClick)="onCloseTemplate()" />
        <p-button label="Save" (onClick)="onSaveText()" />
    </div>
</div>
