<p-toast />
<p-fileUpload [style]="{'width':'100%','height':'100%'}" name="demo[]"
    url="https://www.primefaces.org/cdn/api/upload.php" (onUpload)="onUpload($event)" [multiple]="false"
    accept="image/*" maxFileSize="1000000">
    <ng-template pTemplate="content">
        @if(uploadedFiles.length){
        @for(file of uploadedFiles;track file){
        <div class="flex align-items-center justify-content-between">
            <img [src]="fileUrl" width="50px">
            <span>{{ file.name }} - {{ formatSize(file.size) }} </span>
            <p-button icon="pi pi-times" [rounded]="true" (onClick)="clearFile()" />
        </div>
        }
        }
    </ng-template>
</p-fileUpload>
