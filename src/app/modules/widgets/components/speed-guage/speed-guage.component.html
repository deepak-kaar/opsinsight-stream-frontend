<div class="gauge-container">
    <!-- Gauge Background -->
    <svg viewBox="0 0 200 120" class="gauge">
      <!-- Semi-circle -->
      <path d="M 10 110 A 100 100 0 0 1 190 110" stroke="#ddd" stroke-width="10" fill="none" />
      <!-- Speed Indicators -->
      <line *ngFor="let i of [0, 20, 40, 60, 80, 100]" 
            [attr.x1]="10 + i * 1.8" [attr.y1]="110" 
            [attr.x2]="10 + i * 1.8" [attr.y2]="100" 
            stroke="black" stroke-width="2" />
    </svg>
  
    <!-- Needle -->
    <div class="needle" [style.transform]="'rotate(' + needleRotation + 'deg)'"></div>
  
    <!-- Speed Display -->
    <div class="speed-display">{{ speed }} km/h</div>
  </div>
